{% extends "common/layout.html" %}
{% block 'content' %}

<style>
    #console-log{
        max-height:860px;
        overflow:auto;
    }

    #console-log::-webkit-scrollbar-track {
        background-color: #dee2e6;
    }

    #console-log::-webkit-scrollbar {
        width: 8px;
    }

    #console-log::-webkit-scrollbar-thumb {
        background-color: #adb5bd;
        border-radius: 15%;
    }

    .input-group-text{
        width:160px;
    }

</style>

<div class="container-fluid">

    <div class="container p-5 my-5 border">


    <form class="row g-3" action="{% url 'private_channel_console' %}" method="post">
       <div class="g-3 row">
        </div>

        <div class="g-3 row">
            <div class="input-group">
                <span class="input-group-text">加群间隔</span>
                <input type="text" class="form-control" value="{{ context.channel_join_config.sleep_time1 }}" name="sleep_time1" id="sleep_time1">
                <span class="input-group-text">到</span>
                <input type="text" class="form-control" value="{{ context.channel_join_config.sleep_time2 }}" name="sleep_time2" id="sleep_time2">
                <span class="input-group-text">秒</span>
            </div>
        </div>

        <div class="g-3 row">
            <div class="input-group">
                <span class="input-group-text">加群工作状态</span>

                <select class="form-select" aria-label="Default select example" name="StartGroupJoinTask" id="StartGroupJoinTask">
                    {% if context.channel_join_config.StartGroupJoinTask == '2' %}
                        <option selected value="2">停止</option>
                    {% else %}
                        <option value="2">停止</option>
                    {% endif %}


                    {% if context.channel_join_config.StartGroupJoinTask == '1' %}
                        <option value="1" selected>开始</option>
                    {% else %}

                        <option value="1">开始</option>
                    {% endif %}


                </select>


<!--                <input type="text" class="form-control" value="{{ context.config.StartGroupSendTask }}" name="StartGroupSendTask" id="StartGroupSendTask">-->
            </div>
        </div>




        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">保存</button>
        </div>

    </form>



    </div>



    <div class="container p-5 my-5 border" id="console-log"></div>
    <div style="height:50px;"></div>
</div>

<script>




function randomFrom(lowerValue,upperValue)
{
lowerValue = Number(lowerValue)
upperValue = Number(upperValue)
 return Math.floor(Math.random() * (upperValue - lowerValue + 1) + lowerValue);
}


function createRand(){
    var min = $("#sleep_time1").val();
    var max = $("#sleep_time2").val();
    return randomFrom(min, max) * 1000;
}












    function addZero(s){
        return s<10 ? ('0'+s):s;
    }



    function getNowTime(){
        date = new Date();

        // 年
        var year = date.getFullYear();
        var month = date.getMonth();
        var day = date.getDate();
        var hour = date.getHours();
        var minute = date.getMinutes();
        var second = date.getSeconds();


        return year + "-" + addZero(month+1) + "-" + addZero(day) + " " + addZero(hour) + ":" + addZero(minute) + ":" +addZero(second);
    }







    var channelSend = {}
